<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
        .location_name{
            color: red
        }

        h2 {
            color: #666;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<h1>Weather Forecast for <span class="location_name" th:text="${location}"></span></h1>

<div th:each="forecastDay : ${forecast}">
    <h2>Forecast for <span th:text="${forecastDay.date}"></span></h2>
    <p>Temperature: <span th:text="${forecastDay.day.maxtemp_c}"></span>°C / <span
            th:text="${forecastDay.day.mintemp_c}"></span>°C</p>
    <p>Wind Speed: <span th:text="${forecastDay.day.maxwind_mph}"></span>mph</p>
    <p>Humidity: <span th:text="${forecastDay.day.avg_humidity}"></span>%</p>
    <p>Chance of Rain: <span th:text="${forecastDay.day.chance_of_rain}"></span>%</p>
    <p>Condition: <span th:text="${forecastDay.day.condition.text}"></span></p>
    <p>Sunrise: <span th:text="${forecastDay.astronomyInfo?.sunrise}"></span></p>
    <p>Sunset: <span th:text="${forecastDay.astronomyInfo?.sunset}"></span></p>
    <img th:src="@{${forecastDay.day.condition.image}}" alt="Weather Icon" width="100" height="100">
</div>
</body>
</html>
